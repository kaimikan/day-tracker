<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Days Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="day-control">
        <button class="button" id="decrease-day">-</button>
        <span id="current-day">Day: 1</span>
        <button class="button" id="increase-day">+</button>
      </div>

      <div class="legend">
        <p><span class="color-box green"></span> Green: Body (Working out)</p>
        <p><span class="color-box blue"></span> Blue: Mind (Programming)</p>
        <p><span class="color-box red"></span> Red: Soul (Drawing)</p>
      </div>

      <div id="boxes-container">
        <!-- 100 boxes will be dynamically generated here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
